server:
  port: 50015

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  boot:
    admin:
      discovery:
        converter:
          health-endpoint-path: /actuator/health
    routes:
        endpoints:
         - /actuator/env
         - /actuator/metrics
         - /actuator/trace
         - /actuator/dump
         - jolokia
         - /actuator/info
         - /actuator/configprops
         - logfile
         - refresh
         - flyway
         - liquibase
         - /actuator/heapdump
         - /actuator/loggers
         - currentTime
