server:
  port: 50015

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  boot:
    admin:
      discovery:
        converter:
          health-endpoint-path: /actuator/health
    routes:
      endpoints: actuator/env,actuator/metrics,actuator/dump,actuator/info,actuator/configprops,actuator/trace,actuator/logfile,actuator/refresh,actuator/heapdump,actuator/loggers,actuator/auditevents
